<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <h1>
        Ingrese Opcion:
      </h1>
       <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes" >
              <ion-item [routerLink]="c.redirecTo" detail=true >
                <ion-icon slot="start" [name]="c.icon" class="icono" ></ion-icon>
                {{c.name}}
              </ion-item>
          </ion-menu-toggle>
        </ion-list> 
        <br><br><br><br>
        <h8>Otros Servicios</h8>
        <br><br>
        <h7>REDES SOCIALES DUOC UC</h7>
        <h6>DUOC LABORAL</h6>
        <h5>CURSOS Y DIPLOMADOS</h5>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
