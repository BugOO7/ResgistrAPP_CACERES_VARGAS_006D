<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text="atras"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>ID # {{ asistencia.id }}</ion-card-subtitle>
    <ion-card-title>{{ asistencia.seccion }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <strong>{{ asistencia.fecha }}</strong>
  </ion-card-content>
  <ion-card class="ion-text-center">
    <ion-card-content>




      <ion-button 
      expand="block" 
      class="ion-margin" 
      (click)="verScan()"
          Ver QR Code  
          expand="block" 
          class="ion-margin" 
          (click)="generaScan()">
          Generate QR Code  
      </ion-button>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
      <ion-button 
      expand="block" 
      class="ion-margin" 
      routerLink="/listar-alumnos">
      Ver Alumnos
    </ion-button>

    </ion-card-content>
 </ion-card>



  <ion-item>
    <ion-label class="ion-text-wrap">Scan Result: {{scannedResult}}</ion-label>
  </ion-item>
</ion-card>
</ion-content>
